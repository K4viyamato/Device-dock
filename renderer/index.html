
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeviceDock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles */
    .device-option:checked + label {
      border-color: #3b82f6;
      background-color: #eff6ff;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-6 max-w-3xl">
    <!-- Header -->
    <header class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">DeviceDock</h1>
          <p class="text-gray-600">Preview your web app in different device resolutions</p>
        </div>
        <div class="text-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-devices">
            <rect x="2" y="8" width="6" height="12" rx="1"></rect>
            <rect x="10" y="4" width="12" height="16" rx="1"></rect>
          </svg>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="bg-white rounded-xl shadow-md p-6">
      <!-- URL Input -->
      <div class="mb-6">
        <label for="url-input" class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
        <div class="mt-1 flex rounded-md shadow-sm">
          <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
            https://
          </span>
          <input type="text" id="url-input" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="myapp.dev">
        </div>
      </div>

      <!-- Device Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Select Device</label>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
          <!-- Device options as radio buttons -->
          <div>
            <input type="radio" name="device" id="iphone-se" value="iphone-se" class="device-option hidden" data-width="375" data-height="667">
            <label for="iphone-se" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smartphone mb-2">
                <rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect>
                <path d="M12 18h.01"></path>
              </svg>
              <span class="text-sm font-medium">iPhone SE</span>
              <span class="text-xs text-gray-500">375 × 667</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="iphone-14-pro" value="iphone-14-pro" class="device-option hidden" data-width="430" data-height="932">
            <label for="iphone-14-pro" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smartphone mb-2">
                <rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect>
                <path d="M12 18h.01"></path>
              </svg>
              <span class="text-sm font-medium">iPhone 14 Pro</span>
              <span class="text-xs text-gray-500">430 × 932</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="pixel-7" value="pixel-7" class="device-option hidden" data-width="412" data-height="915">
            <label for="pixel-7" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smartphone mb-2">
                <rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect>
                <path d="M12 18h.01"></path>
              </svg>
              <span class="text-sm font-medium">Pixel 7</span>
              <span class="text-xs text-gray-500">412 × 915</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="ipad" value="ipad" class="device-option hidden" data-width="768" data-height="1024">
            <label for="ipad" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tablet mb-2">
                <rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect>
                <line x1="12" x2="12.01" y1="18" y2="18"></line>
              </svg>
              <span class="text-sm font-medium">iPad</span>
              <span class="text-xs text-gray-500">768 × 1024</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="ipad-pro" value="ipad-pro" class="device-option hidden" data-width="1024" data-height="1366">
            <label for="ipad-pro" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tablet mb-2">
                <rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect>
                <line x1="12" x2="12.01" y1="18" y2="18"></line>
              </svg>
              <span class="text-sm font-medium">iPad Pro 12.9"</span>
              <span class="text-xs text-gray-500">1024 × 1366</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="surface-duo" value="surface-duo" class="device-option hidden" data-width="540" data-height="720">
            <label for="surface-duo" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smartphone mb-2">
                <rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect>
                <path d="M12 18h.01"></path>
              </svg>
              <span class="text-sm font-medium">Surface Duo</span>
              <span class="text-xs text-gray-500">540 × 720</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="macbook-air" value="macbook-air" class="device-option hidden" data-width="1440" data-height="900">
            <label for="macbook-air" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-laptop mb-2">
                <path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"></path>
              </svg>
              <span class="text-sm font-medium">MacBook Air</span>
              <span class="text-xs text-gray-500">1440 × 900</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="desktop-hd" value="desktop-hd" class="device-option hidden" data-width="1920" data-height="1080">
            <label for="desktop-hd" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-monitor mb-2">
                <rect width="20" height="14" x="2" y="3" rx="2" ry="2"></rect>
                <line x1="8" x2="16" y1="21" y2="21"></line>
                <line x1="12" x2="12" y1="17" y2="21"></line>
              </svg>
              <span class="text-sm font-medium">Desktop HD</span>
              <span class="text-xs text-gray-500">1920 × 1080</span>
            </label>
          </div>
          
          <div>
            <input type="radio" name="device" id="custom" value="custom" class="device-option hidden">
            <label for="custom" class="flex flex-col items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings mb-2">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <span class="text-sm font-medium">Custom</span>
              <span class="text-xs text-gray-500">Define your own</span>
            </label>
          </div>
        </div>
        
        <!-- Custom size inputs (hidden by default) -->
        <div id="custom-size-inputs" class="grid grid-cols-2 gap-4 p-4 border rounded-lg bg-gray-50 hidden">
          <div>
            <label for="custom-width" class="block text-sm font-medium text-gray-700 mb-1">Width (px)</label>
            <input type="number" id="custom-width" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Width" value="1024">
          </div>
          <div>
            <label for="custom-height" class="block text-sm font-medium text-gray-700 mb-1">Height (px)</label>
            <input type="number" id="custom-height" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Height" value="768">
          </div>
        </div>
      </div>

      <!-- Open Preview Button -->
      <div class="mt-6">
        <button id="open-preview-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link mr-2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" x2="21" y1="14" y2="3"></line>
          </svg>
          Open Preview
        </button>
      </div>
    </main>

    <!-- Recent Previews (Optional) -->
    <!-- <div class="mt-8">
      <h2 class="text-lg font-medium text-gray-800 mb-3">Recent Previews</h2>
      <div class="bg-white rounded-xl shadow-md p-4">
        <div class="text-sm text-gray-500 italic">Your recent previews will appear here</div>
      </div>
    </div> -->
  </div>

  <!-- Link to the separate JavaScript file -->
  <script src="renderer.js"></script>
</body>
</html>
